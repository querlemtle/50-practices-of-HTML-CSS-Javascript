<!DOCTYPE html>
<lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>FAQ</title>
</head>
<body>
  <h1>生活中的化學知識問答</h1>
  <div class="faq-container">
    <div class="faq active">
      <h3 class="faq-title">次氯酸鈉是如何殺菌的？</h3>
      <p class="faq-text">氧化還原作用：次氯酸鈉溶解於水後，解離出的次氯酸離子透過氧化破壞細菌細胞機能，進而導致細菌死亡。</p>
      <button class="faq-toggle">
        <i class="fa-solid fa-chevron-down"></i>
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">非法用於紅湯圓、紅龜粿染色的物質為何？</h3>
      <p class="faq-text">玫瑰紅B（鹽基性桃紅精）</p>
      <button class="faq-toggle">
        <i class="fa-solid fa-chevron-down"></i>
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">為什麼香腸、培根等加工肉品要添加亞硝酸鹽？</h3>
      <p class="faq-text">可以抑制肉毒桿菌生長。</p>
      <button class="faq-toggle">
        <i class="fa-solid fa-chevron-down"></i>
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">蝦頭為什麼會變黑？</h3>
      <p class="faq-text">蝦子體內的多酚氧化酶在死亡後與酪氨酸反應，產生黑色素沉積，屬於正常現象。</p>
      <button class="faq-toggle">
        <i class="fa-solid fa-chevron-down"></i>
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">硼砂的成分是什麼？</h3>
      <p class="faq-text">四硼酸鈉(Na2B4O7.10H2O)</p>
      <button class="faq-toggle">
        <i class="fa-solid fa-chevron-down"></i>
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
