<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>密碼強度</title>
</head>

<body>
  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl my-2">圖片檢測密碼強度</h1>
    <p class="text-sm text-gray-700">輸入密碼以檢視特效變化</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email：</label>
      <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="輸入Email" />
    </div>
    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">密碼：</label>
      <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="輸入密碼"
        maxlength="10" />
    </div>
    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">送出</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
