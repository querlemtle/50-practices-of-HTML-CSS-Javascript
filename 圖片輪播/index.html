<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>圖片輪播</title>
</head>

<body>
  <main class="carousel">
    <div class="images-container" id="imgs">
      <img
        src="https://images.unsplash.com/photo-1589585686575-3d7b754a9ba5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=915&q=80"
        alt="first-img">
      <img
        src="https://images.unsplash.com/photo-1562832135-14a35d25edef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=945&q=80"
        alt="second-img">
      <img
        src="https://images.unsplash.com/photo-1559590836-9eb74007ab44?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        alt="third-img">
      <img
        src="https://images.unsplash.com/photo-1571410992963-4951475f7e76?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
        alt="fourth-img">
    </div>

    <div class="buttons-container">
      <button class="btn" id="left-button"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="btn" id="right-button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
