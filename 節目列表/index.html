<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Popular TV Shows</title>
</head>

<body>
  <header>
    <div class="header__container">
      <a href="index.html" class="header__link">
        <i class="fa-solid fa-tv fa-2x header__logo"></i>
        <h1 class="header__title">Popular TV shows</h1>
      </a>
    </div>
    <form class="search" id="search">
      <input type="text" class="search__input" id="search__input" placeholder="Search by show title...">
    </form>
  </header>

  <main id="main">
    <div class="grid" id="shows-wrapper">
      <!--Shows list-->
    </div>
  </main>

  <footer>
    <p class="footer__text">Data source: <a href="https://www.themoviedb.org/" class="footer__link">TMDB</a></p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
