<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>反向垂直滾動</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #B4AEBB" class="slide-text">
        <h1 class="slide-title">雲朵</h1>
        <p>漂盪在空中</p>
      </div>
      <div style="background-color: #018092" class="slide-text">
        <h1 class="slide-title">水滴</h1>
        <p>激起了漣漪</p>
      </div>
      <div style="background-color: #F76A30" class="slide-text">
        <h1 class="slide-title">火焰</h1>
        <p>熊熊燃燒著</p>
      </div>
      <div style="background-color: #73A72B" class="slide-text">
        <h1 class="slide-title">森林</h1>
        <p>靜靜佇立著</p>
      </div>
    </div>
    <div class="right-slide">
      <img
        src="https://images.unsplash.com/photo-1488330890490-c291ecf62571?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870"
        alt="forest" class="slide-img">
      <img
        src="https://images.unsplash.com/photo-1517594422361-5eeb8ae275a9?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870"
        alt="fire" class="slide-img">
      <img
        src="https://images.unsplash.com/photo-1556197908-96ed0fa30b65?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870"
        alt="water" class="slide-img">
      <img
        src="https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870"
        alt="cloud" class="slide-img">
    </div>
    <div class="action-buttons">
      <button class="button down-button">
        <i class="fa-solid fa-arrow-down"></i>
      </button>
      <button class="button up-button">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
